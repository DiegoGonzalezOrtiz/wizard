<h1 *ngIf="!mode">Add wizard</h1>
<h1 *ngIf="mode">Edit wizard</h1>
<div class="new-wizard">
  <mat-form-field appearance="outline">
    <mat-label>id</mat-label>
    <input [disabled]="mode" [(ngModel)]="wizard.id" matInput placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>name</mat-label>
    <input [(ngModel)]="wizard.firstName" matInput placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>lastName</mat-label>
    <input [(ngModel)]="wizard.lastName" matInput placeholder="Placeholder">
  </mat-form-field>
  <button [disabled]="wizard.id==''" mat-raised-button color="primary" (click)="save()"> Save <mat-icon
      matSuffix>save</mat-icon></button>
</div>
<table mat-table [dataSource]="wizards" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> lastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="button-container" fxLayout="row" fxLayout.xs="column">
        <button (click)="edit(element)" mat-fab color="accent" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(element)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
